<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FF XIV API</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="favicon.ico"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script type="text/javascript">
      function active(){
        var searchField = document.getElementById("searchField");
        if(searchField.value == "Search your character")
          searchField.value = "";
      }
      function inactive(){
        var searchField = document.getElementById("searchField");
        if(searchField.value == "")
          searchField.value = "Search your character";
      }
    </script>
    <div class="links">
      <a class="home" href="./index.html">Home</a>
      <a class="XIV" href="./XIV.html">FFXIVapi</a>
      <a class="about" href="https://github.com/cantremebermyurl/cantremembermyurl.github.io#cantremembermyurlgithubio" target="_blank">About</a>
    </div>
    </head>
  <body class="bg">
    <div id="xivapi-container">
      <script type="text/javascript">
        populateServerList();
        getCharData(23926111);
      </script>
      <span class="xivapiURL">
        <a href="https://xivapi.com/">
          <p>xivapi link</p>
          <img src="https://xivapi.com/img-misc/Mendacity.png" alt="xivapi icon">
        </a>
      </span>
      <h1 id="h1">Final Fantasy XIV API Test</h1>
      <p>
        <form class="xivCharSearch" action="#" onsubmit="startSearch();return false" method="post">
          <img class="loadingGif"src="loading.gif" alt="loading.gif" width="32" height="32" style = "visibility:hidden"><input type="text" id="searchField" placeholder="Search your character" value="Search your character" onmousedown="active();" onblur="inactive();"/><input type="submit" id="searchButton" value="Search">
          <p>
            <select id="serverList" selected="">
              <option value="">-Choose a server-</option>
            </select>
          </p>
        </form>
        <span class="searchingText"></span>
        <p class="errorText"></p>
      </p>
      <div class="characterInfoRow">
        <div class="leftColumn">
          <div class="leftEquipment">
          </div>
          <div class="leftItemIcon">
          </div>
        </div>
        <div class="centerColumn">
          <p class="portrait">
            <a class="portraitURL" href=""><img class="portraitImg" alt="character portrait" style="width:256px;height:349px;"></a>
          </p>
          <p class="pName">
            <b><span class="name"/></span></b>
          </p>
          <p class="pCharInfo">
            <span id="charInfo">
              <span class="lvl">Lv. </span>
              <span class="job"> </span>
              <img class="jobIcon" alt="job icon" style="width:24px;height:24px;">
            </span>
          </p>
          <p class="pServer">
            <span class="server">Server: </span>
          </p>
        </div>
        <div class="rightColumn">
          <div class="rightItemIcon">
          </div>
          <div class="rightEquipment">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<footer class="footer">
  <a href="https://github.com/cantremebermyurl">
    <p>
      <span class="githubIcon">
        <img src="GitHub-Mark-32px.png" alt="GitHub cat png">
        git: 'hub' is not a git command. See 'git --help'.
        <img src="GitHub-Mark-32px.png" alt="GitHub cat png">
